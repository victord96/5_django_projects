{% extends "blog/base_generic.html" %} 

{% block content %}


<div class="sign-in">
    <a href="{% url 'login' %}">sign up/sign in</a>
</div>

{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}


{% endblock %}
